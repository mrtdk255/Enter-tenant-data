<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-ar="مرحبًا بك" data-en="Welcome">مرحبًا بك</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button id="language-toggle" class="language-btn">
    <i class="fas fa-globe"></i> <span class="lang-text">EN</span>
  </button>

  <div id="notification-container"></div>

  <div class="login-wrapper" id="loginContainer">
    <h1 class="welcome-text" data-ar="مرحبًا بك في تطبيق القفل الذكي" data-en="Welcome to Smart Lock App">
      مرحبًا بك في تطبيق القفل الذكي
    </h1>
    <button class="btn" id="btn-login" data-ar="دخول" data-en="Login">
      <i class="fas fa-sign-in-alt"></i> دخول
    </button>
  </div>

  <div class="tenant-container" id="tenantContainer" style="display: none;">
    <h2 class="tenant-title" data-ar="إدخال بيانات المستأجر" data-en="Enter Tenant Data">
      إدخال بيانات المستأجر
    </h2>
    <form id="tenantForm">
      <label for="name" data-ar="اسم المستأجر:" data-en="Tenant Name:">اسم المستأجر:</label>
      <input type="text" id="name" name="name" required
             data-ar-placeholder="أدخل اسم المستأجر"
             data-en-placeholder="Enter tenant name"
             placeholder="أدخل اسم المستأجر">

      <label for="email" data-ar="البريد الإلكتروني:" data-en="Email:">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required
             data-ar-placeholder="أدخل البريد الإلكتروني"
             data-en-placeholder="Enter email"
             placeholder="أدخل البريد الإلكتروني">

      <label for="boxNumber" data-ar="رقم الصندوق:" data-en="Box Number:">رقم الصندوق:</label>
      <input type="text" id="boxNumber" name="boxNumber" required
             data-ar-placeholder="أدخل رقم الصندوق"
             data-en-placeholder="Enter box number"
             placeholder="أدخل رقم الصندوق">

      <label for="checkin" data-ar="تاريخ الوصول:" data-en="Check-in Date:">تاريخ الوصول:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout" data-ar="تاريخ المغادرة:" data-en="Check-out Date:">تاريخ المغادرة:</label>
      <input type="date" id="checkout" name="checkout" required>

      <button type="submit" class="btn" data-ar="إرسال" data-en="Submit">
        <i class="fas fa-paper-plane"></i> إرسال
      </button>
    </form>

    <button class="btn" id="btn-to-code-entry" data-ar="فتح القفل" data-en="Unlock">
      <i class="fas fa-lock-open"></i> فتح القفل
    </button>
  </div>
</body>
</html>
