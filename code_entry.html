<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-ar="إدخال رمز الدخول" data-en="Enter Access Code">إدخال رمز الدخول</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- أيقونات FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- ملف السكربت الرئيسي -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- شريط الأزرار العلوي: زر تغيير اللغة فقط -->
  <div class="top-buttons">
    <button id="language-toggle" class="language-btn">
      <i class="fas fa-globe"></i> <span class="lang-text">EN</span>
    </button>
  </div>
  
  <div id="notification-container"></div>
  
  <div class="container">
    <h2 data-ar="إدخال رمز الدخول" data-en="Enter Access Code">إدخال رمز الدخول</h2>
    <form id="codeForm">
      <!-- حقل رقم الصندوق -->
      <label for="boxNumberCode" data-ar="رقم الصندوق:" data-en="Box Number:">رقم الصندوق:</label>
      <input 
        type="text" 
        id="boxNumberCode" 
        name="boxNumberCode" 
        required
        data-ar-placeholder="أدخل رقم الصندوق" 
        data-en-placeholder="Enter box number"
        placeholder="أدخل رقم الصندوق"
      >
      
      <label for="code" data-ar="أدخل رمز الدخول:" data-en="Enter Access Code:">أدخل رمز الدخول:</label>
      <input 
        type="text" 
        id="code" 
        name="code" 
        required 
        data-ar-placeholder="أدخل الرمز هنا" 
        data-en-placeholder="Enter code here" 
        placeholder="أدخل الرمز هنا"
      >
      
      <button type="submit" class="btn" id="verifyCodeButton" data-ar="تحقق" data-en="Verify">
        <i class="fas fa-check"></i> تحقق
      </button>
    </form>
    
    <div id="codeMessage"></div>
    
    <button class="btn" id="unlockButton" style="display:none;" data-ar="فتح القفل" data-en="Unlock">
      <i class="fas fa-unlock-alt"></i> فتح القفل
    </button>

    <button class="btn" id="btn-back" data-ar="عودة" data-en="Back">
      <i class="fas fa-arrow-right"></i> عودة
    </button>
  </div>
  
  <script>
    document.getElementById("codeForm").addEventListener("submit", function(event) {
      event.preventDefault();
      verifyAccessCode();
    });
    
    document.getElementById("unlockButton").addEventListener("click", function(){
      unlockLock();
    });
    
    document.getElementById("btn-back").addEventListener("click", function(){
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
